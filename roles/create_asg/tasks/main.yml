---
- name: create autoscaling group
  ec2_asg:
    aws_access_key: "{{ aws_access_key_id }}"
    aws_secret_key: "{{ aws_secret_access_key }}"
    name: orezi-asg
    region: "us-east-1"
    launch_config_name: 'orezi-lc'
    state: present
    min_size: 1
    max_size: 3
    desired_capacity: 1
    wait_for_instances: no
    tags:
      - environment: practice